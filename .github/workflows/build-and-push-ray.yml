name: build-and-push-ray

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  IMAGE: adityads7/gta1-serve-ray

concurrency:
  group: build-ray-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - name: Show disk before cleanup
        run: df -h || true

      - name: Free disk space on runner
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true

      - name: Show disk after cleanup
        run: df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (Ray image)
        uses: docker/build-push-action@v6
        with:
          context: ./gta1_serve
          file: ./gta1_serve/docker/Dockerfile.ray
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.IMAGE }}:cache
            type=registry,ref=${{ env.IMAGE }}:latest
            type=gha
          cache-to: |
            type=registry,ref=${{ env.IMAGE }}:cache,mode=max
            type=gha,mode=max
          provenance: false
          sbom: false
          outputs: type=image,push=true,compression=gzip,force-compression=false
